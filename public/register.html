                    <input id="phone" type="text" placeholder="请输入您的手机(必填)" value="15511111111">

                </div>
                <p id="upwd1"></p>
                <div class="typePassword" id="typePassword2">
                    <input type="password" placeholder="请输入您的密码(必填)">
                </div>
                <p id="upwd2"></p>
                <span class="bl">密码长度8-16位，数字、字母、字符至少包含两种</span>
                <div class="submitBtn" id="submitBtn">立即注册</div>
